<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="isValid()">
  <header class="header flex column">
    <div class="topNav flex">
      <a href="#" class="logo">Awesome Books</a>
        <ul class="navbar flex">
            <li><a href="#">List</a></li>
            <li><a href="#">Add new</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="bottomNav flex">
      <p id="current_date"></p>
    </div>
  </header>
  <section class="awesome-books container flex column">
    <h1>All awesome books</h1>
    <div class="books flex column">

    </div>
    <div class="decoration"></div>
    <div class="add-books flex column">
      <input onkeyup="isValid()" type="text" id="title" name="title" placeholder="Title" required>
      <input onkeyup="isValid()" type="text" id="author" name="author" placeholder="Author" required>
      <button disabled class="disabled" type="button" id="add">ADD</button>
    </div>
  </section>
</body>
<script src="script.js"></script>

</html>
